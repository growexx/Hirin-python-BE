version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  exportedVariables:
    - buildId
steps:
  - type: Command
    name: "Create build-id for the artifact"
    command: |
      buildId=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-6 | rev`
      echo "Build ID: $buildId"

  - type: Command
    name: "Build and run Python app, create zip artifact if runs ok"
    command: |      
      ls -ltrah
      python3 -m venv venv
      source venv/bin/activate
      pip install -r requirements.txt
      python3 app.py
      echo "Python app executed successfully."
      zip -r python_app.zip *
      ls -ltrah
      pwd

outputArtifacts:
  - name: python_app
    type: BINARY
    location: ./python_app.zip